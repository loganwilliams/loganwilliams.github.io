      body {
        /* background-color: #252528; */
        background-color: #ffffef;
      }

      .buttons {
        display: flex;
        align-items: center;
        margin-top: 6em;
        margin-left: 2em;
        width: 960px;
        height: 240px;
      }

      .buttonsgrid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
      }

      .buttons div,
      svg {
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        /* filter: saturate(30%) brightness(0%); */
      }

      .buttons svg {
        width: 120px;
        height: 120px;
        /* filter: saturate(50%) contrast(20%) brightness(150%); */
      }

      .buttonsalt svg {
        width: 120px;
        height: 120px;
        filter: saturate(30%) brightness(60%);
      }

      img {
        max-width: 100%;
        max-height: 100%;
      }

      .buttons div:hover,
      svg:hover {
        filter: saturate(100%) brightness(100%);
        cursor: pointer;
      }

      svg {
        transition: 0.5s;
      }

      svg .shadow {
        opacity: 0;
      }

      svg .base {
        opacity: 0;
      }

      svg:hover .shadow {
        opacity: 1;
      }

      svg, svg:hover {
        width: 240px !important;
        height: 240px !important;
      }


    </style>
  </head>

          <filter id="f0" x="0" y="0">
            <feColorMatrix
